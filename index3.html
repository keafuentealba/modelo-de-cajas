<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>banderas</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <style media="screen">
    .country__container {
      position: relative;
      padding: 1% 10%;
    }
    .country__container .box-flag {
      background-color: #ffffff;
      width: 400px;
      height: 250px;
      box-sizing: border-box;
      float: left;
      margin: 1px;
      border-color: grey;
    }

    .españa .box-red {
      width: inherit;
      height: 26%;
      background-color: red;

    }
    .españa .box-yellow {
      width: inherit;
      height: 45%;
      background-color: yellow;

    }

    .dinamarca .box-1, .box-3 {
      background-color: #ff0000;
      width: 24%;
      height: 43%;
      margin-bottom: 6%;
      display: inline-block;


    }

    .dinamarca .box-2, .box-4 {
      box-sizing: border-box;
      background-color: #ff0000;
      width: 70%;
      height: 43%;
      float: right;
    }

    .emiratos-arabes .box-a {
      background-color: #ff0000;
      width: 25%;
      height: inherit;
      float: left;

    }

    .emiratos-arabes .box-b, .box-c. .box-d {
      width: 75%;

    }

    .emiratos-arabes .box-b {
      background-color: green;
      height: 34%;
    }
    .emiratos-arabes .box-c {
      background-color: #ffffff;
      height: 32%;

    }

    .emiratos-arabes .box-d {
      background-color: black;
      height: 34%;
    }

    .japon {
      background-color: #ffffff;



    }
    .japon .circle-red {
      background-color: #ff0000;
      margin: auto;
      width: 20%;
      height: 30%;
      border-radius: 50%;
      margin-top: 25%;
    }

    </style>
    <section class="country__container">
      <div class="box-flag españa">
        <div class="box-red a">
        </div>
        <div class="box-yellow">
        </div>
        <div class="box-red b">
        </div>
      </div>

      <div class="box-flag dinamarca">

        <div class="box-1">
        </div>

        <div class="box-2">
        </div>

        <div class="box-3">
        </div>
        <div class="box-4">

        </div>
      </div>

      <div class="box-flag  emiratos-arabes">
        <div class="box-a">
        </div>
        <div class="box-b">
        </div>
        <div class="box-c">
        </div>
        <div class="box-d">
        </div>
      </div>
      <div class="box-flag japon">
        <div class="circle-red">

        </div>

      </div>


    </section>
  </body>
</html>
